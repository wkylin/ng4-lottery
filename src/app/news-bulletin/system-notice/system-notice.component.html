<div class="trade-con">
    <div class="time-picker">时间范围<input size="16" type="text" readonly class="form_datetime start-time" placeholder="起始日期">至<input size="16" type="text" readonly class="form_datetime end-time" placeholder="截至日期"><span (click)="queryMessage()">查询</span></div>
    <div class="betlog-table">
        <table width="96%" class="table-qk">
            <tr>
                <th>公告时间</th>
                <th>类型</th>
                <th>公告标题</th>
                <th>公告内容</th>
            </tr>
            <tr *ngIf="!isShow; else logLists">
                <td colspan="4">暂时没有数据</td>
            </tr>
            <ng-template #logLists>
                <tr *ngFor="let item of logList">
                    <td>{{item.addTime*1000 | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <span *ngIf="item.menus_id==76">新手帮助</span>
                        <span *ngIf="item.menus_id==81">活动优惠</span>
                        <span *ngIf="item.menus_id==88">系统公告</span>
                        <span *ngIf="item.menus_id==89">游戏公告</span>
                    </td>
                    <td>{{item.title}}</td>
                    <td [innerHTML]="item.content"></td>
                </tr>
            </ng-template>
        </table>
        <app-pagination [pageCount]="count" [pageSize]="pageSize"></app-pagination>
    </div>
</div>
