<div class="trade-con">
    <div class="time-picker">时间范围<input size="16" type="text" readonly class="form_datetime start-time" placeholder="起始日期">至<input size="16" type="text" readonly class="form_datetime end-time" placeholder="截至日期"><span (click)="queryLoginLog()">查询</span></div>
    <div class="betlog-table">
        <table width="96%" class="table-qk">
            <tr>
                <th>时间</th>
                <th>标题</th>
                <th>内容</th>
                <th>状态</th>
            </tr>
            <tr *ngIf="!isShow; else logLists">
                <td colspan="4">暂时没有数据</td>
            </tr>
            <ng-template #logLists>
                <tr *ngFor="let item of logList">
                    <td>{{item.addTime*1000 | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.content}}</td>
                    <td>{{item.status==0?'未读':'已读'}}</td>
                </tr>
            </ng-template>
        </table>
        <app-pagination [pageCount]="count" [pageSize]="pageSize"></app-pagination>
    </div>
</div>
