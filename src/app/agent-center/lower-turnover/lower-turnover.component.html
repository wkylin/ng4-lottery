<div class="trade-con">
    <div class="time-picker">用户名 <input name="" type="text" placeholder="请输入用户名" [(ngModel)]="userName" (keyup.enter)="enterLowerList($event)"> 时间范围<input size="16" type="text" readonly class="form_datetime start-time" placeholder="起始日期">至<input size="16" type="text" readonly class="form_datetime end-time" placeholder="截至日期"><span (click)="queryLowerList()">查询</span></div>
    <div class="betlog-table">
        <table width="96%" class="table-qk">
            <tbody>
            <tr>
                <th>记录时间</th>
                <th>用户名</th>
                <th>当前金额</th>
                <th>支出</th>
                <th>收入</th>
                <th>可用金额</th>
                <th>备注</th>
            </tr>
            <tr *ngIf="!isShow; else showLowerList">
                <td colspan="7">暂时没有数据</td>
            </tr>
            <ng-template #showLowerList>
                <tr *ngFor="let item of lowerList">
                    <td>{{item.addTime*1000 | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.user_name}}</td>
                    <td>{{item.usableAmountBefore}}</td>
                    <td>{{item.usable<0?item.usable:'0.00'}}</td>
                    <td>{{item.usable>0?item.usable:'0.00'}}</td>
                    <td>{{item.usableAmount}}</td>
                    <td>{{item.intro}}</td>
                </tr>
            </ng-template>
            </tbody>
        </table>
        <app-pagination [totalCount]="totalCount" [changePage]="pageSize" [pageSize]="pageSize" [currentPage]="currentPage" [pageCount]="pageCount" (changeCurrentPage)="getPageData($event)" (changeOption)="getPageData($event)"></app-pagination>
    </div>
</div>
